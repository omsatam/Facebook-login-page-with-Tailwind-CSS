<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forgot password</title>

<body class="bg-gray-100">
    <div class="header flex p-2 bg-white w-screen">
        <div class="header__left">
            <img src="./assets/facebook.9531e960.svg" alt="facebok logo" class="h-12">
        </div>
        <div class="header__right mr-1 w-fit justify-items-end ml-auto space-x-1">
            <input class="h-9 border border-gray-300 p-5 outline-1 outline-blue-500 rounded-md" placeholder="Email or phone" type="text">
            <input type="password" placeholder="Password" class="h-9 p-5 border border-gray-300 outline-1 outline-blue-500 rounded-md">

        <h1 class=" font-semibold text-2xl">Find Your Account</h1>
        <hr class="bg-gray-200" >
        <p class="text-lg">Please enter your email address or mobile number to search for your account.</p>
        <input class="p-4 h-14 border rounded-md outline-1 outline-blue-300 border-gray-300" type="text" name="" id="" placeholder="Email address or mobile number">
        <hr class="bg-gray-200">
        <div class="buttons flex ml-auto">
        <button class="bg-gray-200 text-lg py-1 px-3 cursor-pointer rounded-lg text-gray-600 font-semibold w-fit mx-2">
            Cancel
        </button>
        <button class="bg-blue-600 hover:bg-blue-700 py-1 text-lg cursor-pointer rounded-lg text-white font-semibold w-fit px-3">
            Search
        </button>
    </div>
    </div>
