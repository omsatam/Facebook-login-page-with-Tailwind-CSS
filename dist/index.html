<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Facebook</title>
  <link rel="stylesheet" href="./assets/index.2f571856.css">

<body class="bg-gray-100">
    <div class="container flex justify-around h-screen space-y-32">
        <div class="left my-44 w-5/12 ml-16">
            <img class="w-7/12" src="./assets/facebook.9531e960.svg" alt=""> 
           <p class="text-3xl font-normal ml-8 -mt-4 -mr-4"> Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white w-96 h-fit p-5 rounded-lg space-y-5 mr-28 shadow-lg shadow-slate-300 relative">
            <input class="p-4 h-14 border rounded-md outline-1 outline-blue-300 border-gray-300" type="text" placeholder="Email address or phone number">
            <input class="p-4 outline-1 outline-blue-300 h-14 border rounded-md border-gray-300" type="password" name="" placeholder="Password" id="">
            <button class="bg-blue-600 hover:bg-blue-700 py-2 text-lg cursor-pointer rounded-lg text-white font-bold">Log in</button>
            <a class="mx-auto text-blue-500 hover:underline cursor-pointer text-sm" href="/forgotten.html">Forgotten password?
            </a>
            <hr>
            <button class="bg-green-500 hover:bg-green-600 py-2 text-lg cursor-pointer rounded-lg mb-6 w-4/6 my-auto mx-auto text-white font-bold">Create New Account</button>
            <p class="text-gray-700 absolute right-8 -bottom-11 text-sm">
               <span class="font-bold hover:underline underline-black cursor-pointer">Create a Page</span> &nbsp;for a celebrity, brand or business.
            </p>
        </div>
    </div>
